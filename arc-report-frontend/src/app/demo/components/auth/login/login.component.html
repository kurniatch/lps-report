<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logo-white.png" alt="LPS logo" class="mb-5 w-10rem flex-shrink-0" />
        <div style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            ">
            <div class="w-full surface-card py-4 px-5 sm:px-8" style="border-radius: 53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">
                        LPS Data Modelling
                    </div>
                    <span class="font-medium text-2xl">Sign in to continue</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email address" pInputText
                        class="w-full md:w-30rem sm:w-25rem xs:w-25rem mb-5" style="padding: 1rem"
                        [(ngModel)]="email" />

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" placeholder="Password" [toggleMask]="true"
                        styleClass="mb-5 md:w-30rem sm:w-25rem w-25rem" inputStyleClass="w-full p-3"
                        [(ngModel)]="password" (keydown.enter)="login()" [feedback]="false"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)" (click)="forgotPassword()">Forgot password?</a>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="login()"></button>
                </div>
            </div>
        </div>
        <p-toast></p-toast>
    </div>
</div>
