<div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-4 mb-4 ml-2">
    <div>
        <span class="p-float-label">
            <p-dropdown formControlName="operator" placeholder="Select Operator" [options]="dataOperator"
                optionLabel="operator" (onChange)="onOperatorSelect($event)" styleClass="w-12rem"></p-dropdown>
            <label for="float-label">Select Period</label>
        </span>
    </div>
    <div>
        <span class="p-float-label">
            <p-dropdown formControlName="type" placeholder="Select Type Plane" [options]="dataAc"
                optionLabel="aircraft_reg" (onChange)="onTypeSelect($event)" [disabled]="!selectedOperator"
                [filter]="true" filterBy="aircraft_reg" [virtualScroll]="true" [virtualScrollItemSize]="38"
                inputId="float-label" styleClass="w-12rem"></p-dropdown>
            <label for="float-label">Select Type</label>
        </span>
    </div>
</div>

<div class="flex justify-center items-center py-64" *ngIf="loading">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)"
        animationDuration=".8s"></p-progressSpinner>
</div>

<div class="grid p-fluid" *ngIf="!loading">
    <div class="col-12 lg:col-6">
        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">Total Linked</h5>
            <h6 class="text-left mt-2">
                Total data : {{ dataTotalLinked || 0 }}
            </h6>
            <p-chart type="pie" [data]="dataLinked" [options]="pieOptions"></p-chart>
        </div>

        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">TC</h5>
            <h6 class="text-left mt-2">
                Percentage : {{ tcPercentage || 0 | number : "1.2-2" }}%
            </h6>
            <p-chart type="pie" [data]="dataTc" [options]="pieOptions" height="300px"
                [style]="{ width: '100%', height: '100%' }"></p-chart>
        </div>

        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">LLP</h5>
            <h6 class="text-left mt-2">
                Percentage : {{ llpPercentage || 0 | number : "1.2-2" }}%
            </h6>
            <p-chart type="pie" [data]="dataLlp" [options]="pieOptions" height="300px"
                [style]="{ width: '100%', height: '100%' }"></p-chart>
        </div>
    </div>

    <!-- Use Prime Flex classes to control the order on mobile devices -->
    <div class="col-12 lg:col-6 order-first lg:order-last">
        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">Total Baseline</h5>
            <h6 class="text-left mt-2">
                Total data : {{ dataTotalBaseline || 0 }}
            </h6>
            <p-chart type="pie" [data]="dataBaseline" [options]="pieOptions"></p-chart>
        </div>

        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">NON TC</h5>
            <h6 class="text-left mt-2">
                Percentage : {{ nonTcPercentage || 0 | number : "1.2-2" }}%
            </h6>
            <p-chart type="pie" [data]="dataNonTc" [options]="pieOptions" height="300px"
                [style]="{ width: '100%', height: '100%' }"></p-chart>
        </div>
    </div>
</div>
